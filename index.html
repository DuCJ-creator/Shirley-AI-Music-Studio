<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shirley's AI Music Studio | 月光奏鳴曲</title>

  <!-- 字體：保留 Orbitron 的科技感，但加一支更優雅的襯線做標題層次 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    /* ---------------------------------- */
    /* 1. 全域變數與基底 */
    /* ---------------------------------- */
    :root{
      --bg-0:#05040a;
      --bg-1:#0b0716;
      --bg-2:#170b2a;

      --ink:#e7f7f7;
      --ink-dim:rgba(231,247,247,0.75);

      --accent:#9fffe6;
      --accent-strong:#72f5ff;
      --accent-dim:rgba(159,255,230,0.25);

      --ring:#cfd8ff;
      --ring-dim:rgba(207,216,255,0.35);

      --clock-size: min(80vw, 520px);
      --rose-size: clamp(84px, 18vw, 130px);
      --point-size: clamp(72px, 14vw, 92px);

      --pointer-width: 12px;
      --pointer-height: 48%;

      --glass: rgba(8, 10, 18, 0.55);
      --glass-strong: rgba(8, 10, 18, 0.72);

      --radius-xl: 22px;
      --radius-2xl: 28px;
    }

    html, body { height: 100%; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--ink);
      font-family:"Orbitron", system-ui, sans-serif;
      background:
        radial-gradient(1200px 800px at 50% 40%, var(--bg-2) 0%, var(--bg-1) 45%, var(--bg-0) 100%);
      overflow:hidden;
      position:relative;
      letter-spacing: .02em;
    }

    /* 更細緻的星塵 */
    body::before{
      content:"";
      position:absolute; inset:-10%;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.7) 0 70%, transparent 72%),
        radial-gradient(1px 1px at 80% 30%, rgba(159,255,230,.9) 0 70%, transparent 72%),
        radial-gradient(1.2px 1.2px at 30% 70%, rgba(255,255,255,.65) 0 70%, transparent 72%),
        radial-gradient(1px 1px at 70% 80%, rgba(114,245,255,.8) 0 70%, transparent 72%),
        radial-gradient(1px 1px at 55% 15%, rgba(255,255,255,.5) 0 70%, transparent 72%);
      opacity:.55;
      filter: blur(.2px);
      animation: drift 22s linear infinite;
      z-index:-2;
    }
    @keyframes drift { to { transform: translateY(3%) translateX(-2%); } }

    /* 低頻呼吸光暈 */
    body::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(800px 600px at 50% 55%, rgba(159,255,230,.08), transparent 60%),
        radial-gradient(700px 520px at 20% 30%, rgba(207,216,255,.06), transparent 62%),
        radial-gradient(900px 700px at 80% 25%, rgba(114,245,255,.05), transparent 65%);
      animation: breathe 10s ease-in-out infinite;
      z-index:-1;
    }
    @keyframes breathe{
      0%,100%{opacity:.55; transform:scale(1);}
      50%{opacity:.85; transform:scale(1.02);}
    }

    #main-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:clamp(18px, 3vh, 28px);
      position:relative;
      z-index:2;
    }

    /* ---------------------------------- */
    /* 2. 標題（更高級的字體層次） */
    /* ---------------------------------- */
    #main-title{
      font-family:"Cormorant Garamond", serif;
      font-weight:600;
      font-size:clamp(1.8rem, 3.2vw, 2.4rem);
      letter-spacing: .06em;
      color:var(--ink);
      text-shadow:
        0 0 18px rgba(114,245,255,.35),
        0 0 40px rgba(159,255,230,.25);
      margin:0 0 6px 0;
      text-align:center;
      transform: translateY(2px);
    }
    #main-title small{
      display:block;
      font-family:"Orbitron", sans-serif;
      font-size:.75em;
      letter-spacing:.22em;
      color:var(--ink-dim);
      margin-top:6px;
    }

    /* ---------------------------------- */
    /* 3. 表盤：雙層環＋精緻玻璃 */
    /* ---------------------------------- */
    #clock-interface{
      width:var(--clock-size);
      height:var(--clock-size);
      border-radius:50%;
      position:relative;
      display:grid;
      place-items:center;

      background:
        radial-gradient(circle at 50% 45%, #1b1a23 0%, #0a0a0f 56%, #050509 100%);
      box-shadow:
        0 40px 120px rgba(0,0,0,.65),
        0 0 70px rgba(114,245,255,.18),
        inset 0 0 0 1px rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      transition: transform .6s ease;
      isolation:isolate;
    }

    /* 外環（金屬高級感） */
    #clock-interface::before{
      content:"";
      position:absolute; inset:-10px;
      border-radius:50%;
      background:
        conic-gradient(from 0deg,
          rgba(207,216,255,.0),
          rgba(207,216,255,.5),
          rgba(159,255,230,.25),
          rgba(207,216,255,.0));
      filter: blur(8px);
      opacity:.7;
      z-index:-1;
    }

    /* 內環＋微刻度 */
    .clock-face{
      width:92%;
      height:92%;
      border-radius:50%;
      position:relative;
      background:
        radial-gradient(circle at 50% 50%, rgba(10,12,18,.9), rgba(5,6,9,.98));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.07),
        inset 0 0 40px rgba(0,0,0,.9);
      overflow:hidden;
    }

    .clock-face::after{
      content:"";
      position:absolute; inset:7%;
      border-radius:50%;
      background:
        repeating-conic-gradient(
          from -90deg,
          rgba(255,255,255,.0) 0 6deg,
          rgba(255,255,255,.08) 6deg 6.6deg
        );
      mask: radial-gradient(circle, transparent 58%, #000 60%);
      opacity:.45;
      pointer-events:none;
    }

    /* 播放時慢速旋轉（比原本更有質感） */
    .is-playing #clock-interface{
      animation: slow-spin 140s linear infinite;
    }
    @keyframes slow-spin { to { transform: rotate(360deg); } }

    /* ---------------------------------- */
    /* 4. 玫瑰＆指針（補齊狀態視覺） */
    /* ---------------------------------- */
    #rose-container{
      position:absolute;
      width:var(--rose-size);
      height:var(--rose-size);
      inset:calc(50% - var(--rose-size)/2);
      z-index:5;
      display:grid;
      place-items:center;
      animation: rose-breathe 6s ease-in-out infinite;
    }
    @keyframes rose-breathe{
      0%,100%{transform:translateZ(0) scale(1); opacity:1;}
      50%{transform:translateZ(0) scale(1.04); opacity:.96;}
    }
    #fendala-rose{
      width:100%; height:100%;
      object-fit:contain;
      transition: transform .6s ease, filter .6s ease, opacity .4s ease;
      filter:
        drop-shadow(0 0 12px rgba(159,255,230,.55))
        saturate(1.05);
    }

    /* 四種狀態：用 filter 做微妙變化（不用換圖也能辨識） */
    .rose-unopened{ filter: drop-shadow(0 0 10px rgba(159,255,230,.45)) saturate(1.0); }
    .rose-dead{ filter: grayscale(.7) brightness(.9) drop-shadow(0 0 6px rgba(207,216,255,.25)); transform:rotate(-4deg) scale(.98); }
    .rose-emo{ filter: hue-rotate(310deg) saturate(1.3) drop-shadow(0 0 16px rgba(180,120,255,.55)); transform:rotate(2deg) scale(1.03); }
    .rose-charging{ filter: hue-rotate(40deg) saturate(1.25) drop-shadow(0 0 16px rgba(255,220,120,.5)); transform:scale(1.06); }
    .rose-learning{ filter: hue-rotate(160deg) saturate(1.4) drop-shadow(0 0 18px rgba(114,245,255,.6)); transform:scale(1.08); }

    #pointer-hand{
      position:absolute;
      width:var(--pointer-width);
      height:var(--pointer-height);
      top:6%;
      left:calc(50% - var(--pointer-width)/2);
      transform-origin:bottom center;
      background:
        linear-gradient(to top,
          rgba(114,245,255,.9),
          rgba(255,255,255,.65),
          rgba(0,0,0,0));
      border-radius:999px;
      box-shadow:
        0 0 18px rgba(114,245,255,.7),
        0 0 35px rgba(159,255,230,.35);
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      z-index:3;
      pointer-events:none;
    }

    /* ---------------------------------- */
    /* 5. 狀態點：精品玻璃寶石 */
    /* ---------------------------------- */
    .status-point{
      position:absolute;
      width:var(--point-size);
      height:var(--point-size);
      border-radius:50%;
      display:grid;
      place-items:center;
      text-decoration:none;
      color:var(--ink);

      background:
        radial-gradient(circle at 30% 25%,
          rgba(255,255,255,.20),
          rgba(255,255,255,0) 45%),
        linear-gradient(160deg, rgba(16,18,30,.9), rgba(6,8,14,.9));
      border:1px solid rgba(255,255,255,.16);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.06),
        inset 0 -10px 30px rgba(0,0,0,.7),
        0 8px 28px rgba(0,0,0,.65),
        0 0 22px rgba(114,245,255,.25);
      backdrop-filter: blur(6px) saturate(1.1);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease, background .35s ease;
      cursor:pointer;
      z-index:6;
    }

    #point-12{ top:3%; left:calc(50% - var(--point-size)/2); }
    #point-3{ right:3%; top:calc(50% - var(--point-size)/2); }
    #point-6{ bottom:3%; left:calc(50% - var(--point-size)/2); }
    #point-9{ left:3%; top:calc(50% - var(--point-size)/2); }

    .status-point:hover{
      transform: translateY(-2px) scale(1.12);
      border-color: rgba(159,255,230,.7);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.08),
        0 12px 40px rgba(0,0,0,.7),
        0 0 38px rgba(114,245,255,.45);
    }

    .status-point:focus-visible{
      outline:none;
      box-shadow:
        0 0 0 3px rgba(114,245,255,.6),
        0 0 0 8px rgba(114,245,255,.15),
        inset 0 0 0 1px rgba(255,255,255,.1);
    }

    .status-point .label{
      font-size:clamp(.86rem, 2.6vw, 1rem);
      font-weight:700;
      letter-spacing:.08em;
      text-align:center;
      line-height:1.15;
      text-shadow:
        0 0 12px rgba(114,245,255,.45),
        0 0 1px rgba(255,255,255,.9);
    }

    /* active-point：學習中更像「選中的寶石」 */
    .active-point{
      background:
        radial-gradient(circle at 30% 25%,
          rgba(255,255,255,.28),
          rgba(255,255,255,0) 45%),
        linear-gradient(160deg, rgba(10,32,38,.95), rgba(4,8,14,.95));
      border-color: rgba(114,245,255,.8);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 0 50px rgba(114,245,255,.55),
        0 10px 35px rgba(0,0,0,.7);
    }

    /* ---------------------------------- */
    /* 6. 影片「精品玻璃匣」 */
    /* ---------------------------------- */
    #video-player-container{
      width:min(86vw, 420px);
      aspect-ratio: 16/10;
      position:relative;
      display:grid;
      place-items:center;
      background: var(--glass);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-2xl);
      box-shadow:
        0 20px 60px rgba(0,0,0,.7),
        0 0 32px rgba(114,245,255,.25),
        inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter: blur(10px) saturate(1.1);
      overflow:hidden;
    }

    #moonlight-video{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      cursor:pointer;
      transform: scale(1.02);
      filter: contrast(1.05) saturate(1.05);
      transition: opacity .3s ease, transform .8s ease;
    }
    .is-playing #moonlight-video{ transform: scale(1.06); }

    #play-overlay{
      position:absolute; inset:0;
      display:grid; place-items:center;
      background: radial-gradient(circle at center, rgba(0,0,0,.1), rgba(0,0,0,.45));
      transition: opacity .3s ease;
    }
    #video-player-container.playing #play-overlay{
      opacity:0; pointer-events:none;
    }

    .play-button{
      width:76px; height:76px;
      display:grid; place-items:center;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.35);
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.9), rgba(159,255,230,.9) 45%, rgba(114,245,255,.9) 100%);
      color:#041015;
      font-size:2rem;
      box-shadow:
        0 10px 25px rgba(0,0,0,.6),
        0 0 30px rgba(114,245,255,.7);
      cursor:pointer;
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
    }
    .play-button:hover{
      transform: translateY(-1px) scale(1.08);
      box-shadow:
        0 14px 35px rgba(0,0,0,.7),
        0 0 45px rgba(114,245,255,.85);
      filter: brightness(1.05);
    }

      /* ---------------------------------- */
/* Lyrics Stream: 流水歌詞 */
/* ---------------------------------- */
#lyrics-stream{
  width:min(90vw, 760px);
  margin-top: clamp(-6px, -0.5vh, 4px); /* 往上靠近播放器 */
  position:relative;
  display:none;
  z-index:3;
}
#lyrics-stream{
  transform: translateY(-6px); /* 再多貼一點 */
}
.lyrics-glass{
  position:relative;
  background: var(--glass);
  border:1px solid rgba(255,255,255,.12);
  border-radius: 20px;
  box-shadow:
    0 18px 55px rgba(0,0,0,.7),
    0 0 28px rgba(114,245,255,.18),
    inset 0 0 0 1px rgba(255,255,255,.04);
  backdrop-filter: blur(10px) saturate(1.05);
  overflow:hidden;
  padding: 14px 14px 10px;
}

/* 上方小標題，讓它更「精品」 */
.lyrics-header{
  display:flex;
  align-items:baseline;
  justify-content:space-between;
  padding: 2px 6px 10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  margin-bottom:8px;
}
.lyrics-title{
  font-family:"Cormorant Garamond", serif;
  font-size:1.25rem;
  letter-spacing:.08em;
  text-shadow: 0 0 12px rgba(114,245,255,.35);
}
.lyrics-sub{
  font-size:.8rem;
  letter-spacing:.22em;
  color:var(--ink-dim);
}

/* 可視區：像一條細緻的水道 */
.lyrics-lines{
  height: clamp(160px, 24vh, 220px);
  overflow:hidden;
  position:relative;
  padding: 8px 6px 2px;
  mask-image: linear-gradient(to bottom,
    transparent 0%,
    black 12%,
    black 88%,
    transparent 100%);
}

/* 單行歌詞：玻璃字＋微光 */
.lyric-line{
  font-size: clamp(.92rem, 2.2vw, 1.02rem);
  line-height:1.7;
  letter-spacing:.04em;
  color:var(--ink);
  text-shadow:
    0 0 10px rgba(114,245,255,.25),
    0 0 1px rgba(255,255,255,.8);
  opacity:0;
  transform: translateY(14px);
  filter: blur(.2px);
  margin: 2px 0;
  white-space:pre-wrap;
}

/* 「流水」進場：慢慢浮上來、淡入、像潮汐 */
.lyric-line.flow-in{
  animation: flowIn 1.6s ease forwards;
}

@keyframes flowIn{
  0%{
    opacity:0;
    transform: translateY(18px);
    letter-spacing:.09em;
    filter: blur(2px);
  }
  60%{
    opacity:.95;
    transform: translateY(0px);
    letter-spacing:.04em;
    filter: blur(.2px);
  }
  100%{
    opacity:1;
    transform: translateY(-2px);
  }
}

/* 整體隨時間慢慢往上漂，像水流 */
.lyrics-lines.is-flowing{
  animation: slowDriftUp 18s linear infinite;
}

@keyframes slowDriftUp{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(-18%); }
}

/* 小分節字樣（Verse/Chorus） */
.lyric-line.section{
  margin-top:10px;
  font-weight:700;
  color:var(--accent-strong);
  text-shadow: 0 0 12px rgba(159,255,230,.6);
  letter-spacing:.12em;
}

/* prefers-reduced-motion */
@media (prefers-reduced-motion: reduce){
  .lyrics-lines.is-flowing{ animation:none !important; }
  .lyric-line.flow-in{ animation:none !important; opacity:1; transform:none; }
}

    /* ---------------------------------- */
    /* 7. 精緻 Modal（取代 alert） */
    /* ---------------------------------- */
    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      display:none;
      place-items:center;
      z-index:999;
    }
    .modal{
      width:min(86vw, 420px);
      background: var(--glass-strong);
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius-xl);
      box-shadow: 0 30px 90px rgba(0,0,0,.8), 0 0 40px rgba(114,245,255,.2);
      padding:18px 18px 14px;
      color:var(--ink);
      transform: translateY(6px);
      animation: modal-in .25s ease forwards;
    }
    @keyframes modal-in{ to { transform: translateY(0); opacity:1; } }
    .modal h3{
      margin:0 0 8px 0;
      font-size:1.1rem;
      letter-spacing:.12em;
    }
    .modal p{
      margin:0 0 14px 0;
      color:var(--ink-dim);
      font-size:.95rem;
      line-height:1.6;
      letter-spacing:.04em;
    }
    .modal .actions{
      display:flex; justify-content:flex-end; gap:8px;
    }
    .modal button{
      font-family:"Orbitron", sans-serif;
      background:rgba(159,255,230,.12);
      color:var(--ink);
      border:1px solid rgba(159,255,230,.4);
      padding:8px 12px;
      border-radius:12px;
      cursor:pointer;
      transition:.2s ease;
    }
    .modal button:hover{
      background:rgba(159,255,230,.2);
      border-color:rgba(114,245,255,.8);
      transform: translateY(-1px);
    }

    /* ---------------------------------- */
    /* 8. 減少動態偏好 */
    /* ---------------------------------- */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
      /* 播放器+歌詞一組，組內距離很近 */
.media-stack{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: 6px; /* 你要更貼就 2~4px */
}
/* 讓 lyrics-stream 不再自己推開 */
#lyrics-stream{
  width:min(90vw, 760px);
  margin-top: 0;
  position:relative;
  display:none;
  z-index:3;
}
  </style>

<body>
  <div id="main-container" aria-live="polite">
    <h1 id="main-title">
      Shirley’s AI Music Studio
      <small>月光奏鳴曲</small>
    </h1>

    <section id="clock-interface" aria-label="狀態表盤">
      <div class="clock-face">

        <div id="rose-container" aria-hidden="true">
          <img id="fendala-rose"
               src="https://ducj-creator.github.io/Shirley-AI-Music-Studio/assets/images/rose%20unopened.png"
               alt="玫瑰狀態圖示">
        </div>

        <div id="pointer-hand" aria-hidden="true"></div>

        <a href="#" class="status-point" id="point-12" data-status="dead" data-angle="0" role="button" aria-label="狀態：擺爛中">
          <span class="label">擺爛中</span>
        </a>
        <a href="#" class="status-point" id="point-3" data-status="emo" data-angle="90" role="button" aria-label="狀態：EMO中">
          <span class="label">EMO中</span>
        </a>
        <a href="#" class="status-point" id="point-6" data-status="charging" data-angle="180" role="button" aria-label="狀態：充電中">
          <span class="label">充電中</span>
        </a>
        <a href="https://ducj-creator.github.io/Shirley-AI-Music-Studio/learning" class="status-point active-point" id="point-9" data-status="learning" data-angle="270" aria-label="狀態：學習中（前往學習頁）">
          <span class="label">學習中</span>
        </a>
      </div>
    </section>

    <div class="media-stack">
  <section id="video-player-container" aria-label="月光奏鳴曲影片播放器">
      <video id="moonlight-video" loop playsinline>
        <source src="https://ducj-creator.github.io/Shirley-AI-Music-Studio/assets/moonlight%20sonata.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="play-overlay">
        <button class="play-button" id="toggle-play" aria-label="播放/暫停">▶</button>
      </div>
    </section>
  </div>
    
    <!-- Lyrics Stream -->
 <section id="lyrics-stream" aria-label="Moonlight Sonata 歌詞" aria-hidden="true">
  <div class="lyrics-glass">
    <div class="lyrics-header">
      <div class="lyrics-title">Moonlight Sonata</div>
      <div class="lyrics-sub">Lyrics Flow</div>
    </div>
    <div id="lyrics-lines" class="lyrics-lines"></div>
  </div>
</section>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h3 id="modal-title">Status</h3>
      <p id="modal-desc">內容</p>
      <div class="actions">
        <button id="modal-ok">OK</button>
      </div>
    </div>
  </div>

  <script>
    const VOCAL_START = 14.0;
    const mainContainer = document.getElementById('main-container');
    const roseElement = document.getElementById('fendala-rose');
    const pointerHand = document.getElementById('pointer-hand');
    const statusPoints = document.querySelectorAll('.status-point');
    const videoPlayerContainer = document.getElementById('video-player-container');
    const videoElement = document.getElementById('moonlight-video');
    const togglePlayButton = document.getElementById('toggle-play');

    const modalBackdrop = document.getElementById('modal-backdrop');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalOk = document.getElementById('modal-ok');

    const statusAngles = {
      dead: 0,
      emo: 90,
      charging: 180,
      learning: 270,
    };
    const statusText = {
      dead: "擺爛中",
      emo: "EMO中",
      charging: "充電中",
      learning: "學習中",
    };
    const statusDesc = {
      dead: "進入低能量模式，暫停輸出，保留餘裕。",
      emo: "情緒沉澱中，讓音樂陪我走一段路。",
      charging: "補給能量中，緩慢回到最佳狀態。",
      learning: "吸收新知與靈感，準備下一次綻放。",
    };

    const defaultAngle = 0;
    roseElement.className = "";
    roseElement.classList.add("rose-unopened");

    function setRose(status){
      roseElement.className = "";
      roseElement.classList.add(`rose-${status}`);
    }

    function openModal(status){
      modalTitle.textContent = statusText[status] || "Status";
      modalDesc.textContent = statusDesc[status] || "";
      modalBackdrop.style.display = "grid";
      modalBackdrop.setAttribute("aria-hidden","false");
      modalOk.focus();
    }
    function closeModal(){
      modalBackdrop.style.display = "none";
      modalBackdrop.setAttribute("aria-hidden","true");
    }
    modalOk.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e)=>{
      if(e.target === modalBackdrop) closeModal();
    });

    // 狀態點互動
    statusPoints.forEach(point => {
      const status = point.dataset.status;
      const targetAngle = statusAngles[status];

      const hoverIn = () => {
        if (videoElement.paused) {
          pointerHand.style.transform = `rotate(${targetAngle}deg)`;
          setRose(status);
        }
      };
      const hoverOut = () => {
        if (videoElement.paused) {
          pointerHand.style.transform = `rotate(${defaultAngle}deg)`;
          setRose("unopened");
        }
      };

      point.addEventListener("mouseover", hoverIn);
      point.addEventListener("mouseout", hoverOut);
      point.addEventListener("focus", hoverIn);
      point.addEventListener("blur", hoverOut);

      point.addEventListener("click", (e) => {
        if (status !== "learning") {
          e.preventDefault();
          if (!videoElement.paused) videoElement.pause();
          openModal(status);
        }
      });

      // 鍵盤 Enter/Space 也能點
      point.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          point.click();
        }
      });
    });

    // 影片控制
    togglePlayButton.addEventListener("click", () => {
      if (videoElement.paused) {
        videoElement.play().catch(err => {
          console.error("Video play failed:", err);
          openModal("emo");
        });
      } else {
        videoElement.pause();
      }
    });

    videoElement.addEventListener("click", () => {
      if (!videoElement.paused) videoElement.pause();
    });

    videoElement.addEventListener("play", () => {
      togglePlayButton.textContent = "⏸";
      videoPlayerContainer.classList.add("playing");
      mainContainer.classList.add("is-playing");

      pointerHand.style.transform = `rotate(${statusAngles.emo}deg)`;
      setRose("emo");
    });

    videoElement.addEventListener("pause", () => {
      togglePlayButton.textContent = "▶";
      videoPlayerContainer.classList.remove("playing");
      mainContainer.classList.remove("is-playing");

      pointerHand.style.transform = `rotate(${defaultAngle}deg)`;
      setRose("unopened");
    });

    videoElement.addEventListener("ended", () => {
      videoElement.pause();
      videoElement.currentTime = 0;
    });

/* Lyrics Stream Logic (SYNCED) */
/* ---------------------------------- */
const lyricsStream = document.getElementById("lyrics-stream");
const lyricsLinesEl = document.getElementById("lyrics-lines");

const LYRICS_TEXT = `
Moonlight Sonata

Verse 1
Close your eyes, let the tide of night pull you deep
Where silver whispers through the willow weep
Every worry, every weight you carry, set it free
On this silent sea, just breathe

Pre-Chorus
Feel the shadows soften, turning into silk
As the constellations witness, spilling their light like milk

Chorus
Luna, Luna, keeper of the quiet glow
Washing over every secret that we know
Luna, Luna, in your phosphorescent tide
All our fractured pieces learn to rest inside

Verse 2
See the dust of stars on your windowpane
A reminder that even darkness is not in vain
It's a blanket, a cradle, a celestial embrace
A sanctuary in this vast and silent space

Pre-Chorus
Let the cool air hold you, like a long-lost friend
This is not an ending, but a gentle bend

Chorus
Luna, Luna, keeper of the quiet glow
Washing over every secret that we know
Luna, Luna, in your phosphorescent tide
All our fractured pieces learn to rest inside

Bridge
Hush now
The moon is listening
All is understood
In this velvet nothingness

Outro
Luna, Luna, keeper of the quiet glow
Washing over everything we know
Luna, Luna, in your tender tide
We are perfectly alight, inside
`.trim();

let lyricEls = [];
let lyricTimeline = []; // 每行的開始時間 (秒)
let lastActiveIndex = -1;
let timelineReady = false;

function buildLyrics(){
  lyricsLinesEl.innerHTML = "";
  const lines = LYRICS_TEXT.split("\n");

  lines.forEach((raw) => {
    const line = raw.trimEnd();
    const div = document.createElement("div");
    div.className = "lyric-line";
    div.textContent = line;

    // 分節/標題行
    const isHeader = /^(Moonlight Sonata|Verse|Chorus|Bridge|Outro|Pre-Chorus)/i.test(line);
    if (isHeader){
      div.classList.add("section");
      div.dataset.kind = "header";
    } else {
      div.dataset.kind = "lyric";
    }

    // 空行
    if (line === ""){
      div.style.height = "8px";
      div.style.opacity = "1";
      div.style.transform = "none";
      div.dataset.skip = "1";
      div.dataset.kind = "skip";
    }

    lyricsLinesEl.appendChild(div);
  });

  lyricEls = [...lyricsLinesEl.querySelectorAll(".lyric-line")];
}

function buildTimeline(){
  const duration = videoElement.duration;
  if (!Number.isFinite(duration) || duration <= 0) return;

  const headers = lyricEls.filter(el => el.dataset.kind === "header");
  const lyrics = lyricEls.filter(el => el.dataset.kind === "lyric");

  /* ===== 你可以微調的參數 ===== */
  const INTRO_REVEAL_END = VOCAL_START; // header 出現到人聲前結束
  const HEADER_PAD_START = 0.6;        // 前奏 0.6s 後才出第一個 header
  const HEADER_EASE = 1.15;            // >1 代表越後面越慢（更有「沉入夜裡」感）

  const SEC_PER_LINE = 3.0;            // 一般歌詞停留
  const SEC_PER_SECTION = 4.2;         // 這裡只影響 lyric 軸的段落（通常不太用到）
  const END_PAD = 1.2;
  /* ================================= */

  /* -------- Header 軸：0 ~ VOCAL_START -------- */
  if (headers.length){
    const span = Math.max(0.5, INTRO_REVEAL_END - HEADER_PAD_START);
    headers.forEach((el, i) => {
      // 讓 header 在前奏內「由快到慢」浮現
      const u = i / Math.max(1, headers.length - 1);
      const eased = Math.pow(u, HEADER_EASE);
      const startTime = HEADER_PAD_START + eased * span;
      el.dataset.start = startTime.toString();
    });
  }

  /* -------- Lyric 軸：VOCAL_START 之後同步 -------- */
  if (lyrics.length){
    let draft = [];
    let t = 0;
    const weights = lyrics.map(el =>
      el.classList.contains("section") ? 1.8 : 1.0
    );

    const totalWeight = weights.reduce((a,b)=>a+b,0);

    lyrics.forEach((el, i) => {
      draft.push(t);
      t += (el.classList.contains("section") ? SEC_PER_SECTION : SEC_PER_LINE);
    });

    const draftTotal = t + END_PAD;
    const usableDuration = Math.max(1, duration - VOCAL_START - END_PAD);

    let scale = usableDuration / draftTotal;
    scale = Math.min(scale, 1.25);
    scale = Math.max(scale, 0.72);

    draft = draft.map(x => VOCAL_START + x * scale);

    lyrics.forEach((el, i) => {
      el.dataset.start = draft[i].toString();
    });
  }

  /* skip 空行 */
  lyricEls.forEach(el=>{
    if (el.dataset.kind === "skip") el.dataset.start = "-1";
  });

  timelineReady = true;
}
function showLyrics(){
  lyricsStream.style.display = "block";
  lyricsStream.setAttribute("aria-hidden","false");
  lyricsLinesEl.classList.add("is-flowing");
}

function hideLyrics(){
  lyricsStream.style.display = "none";
  lyricsStream.setAttribute("aria-hidden","true");
  lyricsLinesEl.classList.remove("is-flowing");
  lastActiveIndex = -1;

  // 重置所有行狀態
  lyricEls.forEach(el=>{
    el.classList.remove("flow-in");
    el.style.opacity = el.dataset.skip ? "1" : "0";
    el.style.transform = el.dataset.skip ? "none" : "translateY(14px)";
  });
}

// 用 currentTime 找出目前該亮到哪一行
function updateActiveLyric(){
  if (!timelineReady) return;
  const ct = videoElement.currentTime;

  // 依時間切軸：前奏看 header，人聲後看 lyric
  const pool =
    ct < VOCAL_START
      ? lyricEls.filter(el => el.dataset.kind === "header")
      : lyricEls.filter(el => el.dataset.kind === "lyric");

  let activeEl = null;

  for (let i = 0; i < pool.length; i++){
    const start = parseFloat(pool[i].dataset.start);
    if (start >= 0 && ct >= start) activeEl = pool[i];
  }

  // 沒找到就不動（避免 NaN 亂跳）
  if (!activeEl) return;

  // 如果同一行就不重複做事
  const activeIndex = lyricEls.indexOf(activeEl);
  if (activeIndex === lastActiveIndex) return;
  lastActiveIndex = activeIndex;

  // 進場動畫
  activeEl.classList.add("flow-in");

  // 捲動保持在中段（水道效果）
  const targetTop = activeEl.offsetTop - lyricsLinesEl.clientHeight * 0.55;
  lyricsLinesEl.scrollTo({ top: Math.max(0, targetTop), behavior: "smooth" });
}

/* --- lifecycle --- */

// 影片 metadata 一好就建時間軸（確保 duration 可用）
videoElement.addEventListener("loadedmetadata", () => {
  buildLyrics();
  buildTimeline();
});

// 播放時顯示、同步更新
videoElement.addEventListener("play", () => {
  if (!lyricEls.length) buildLyrics();
  if (!timelineReady) buildTimeline();
  showLyrics();
  updateActiveLyric(); // 立刻對一次
});

// 隨播放進度更新
videoElement.addEventListener("timeupdate", updateActiveLyric);

// 暫停/結束就收起
videoElement.addEventListener("pause", hideLyrics);
videoElement.addEventListener("ended", hideLyrics);
